name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      # Build
      - name: Build the file
        run: |
          cd /home/runner/work/lightning-detector-card/lightning-detector-card
          npm install
          npm run build

      # Upload build file to the releas as an asset.
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v1-release

        with:
          repo_token: ${{ secrets.REPO_ACCESS }}
          file: /home/runner/work/lightning-detector-card/lightning-detector-card/dist/lightning-detector-card.js
          asset_name: lightning-detector-card.js
          tag: ${{ github.ref }}
          overwrite: true
